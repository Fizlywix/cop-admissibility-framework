name: Build PDFs

on:
  push:
    paths:
      - "papers/**"
      - "templates/**"
      - ".github/workflows/**"
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install TeX Live
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive-latex-recommended texlive-latex-extra \
            texlive-fonts-recommended texlive-science latexmk

      - name: Build all main.tex files
        run: |
          set -e
          # find papers -name "main.tex" -print0 | while IFS= read -r -d '' f; do
          find papers/light/L2 -name "main.tex" -print0 | while IFS= read -r -d '' f; do
            d="$(dirname "$f")"
            echo "Building $f"
            (cd "$d" && latexmk -pdf -interaction=nonstopmode -halt-on-error main.tex)
          done

      - name: Upload PDFs
        uses: actions/upload-artifact@v4
        with:
          name: pdfs
          path: papers/**/main.pdf
          if-no-files-found: ignore
